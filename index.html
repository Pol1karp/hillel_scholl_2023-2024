<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з валідацією</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" name="surname" required placeholder="Your surname">
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required placeholder=" Your Email">
            </div>
            <div class="form-group">
                <select name="radio">
                    <option value="value1">Чоловік</option>
                    <option value="value2" selected>Жінка</option>
                    <option value="value2" selected>Незкажу</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age" required min="1" max="200">
            </div>
            <div class="form-group">
                <label for="dob">Дата народження:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">Відправити</button>
        </form>
    </div>
</body>

</html>
